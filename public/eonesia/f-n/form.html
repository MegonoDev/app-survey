<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>YAMGROUP</title>

        <!-- CSS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            href="css/materialize.css"
            type="text/css"
            rel="stylesheet"
            media="screen,projection"/>
        <link
            href="css/style.css"
            type="text/css"
            rel="stylesheet"
            media="screen,projection"/>
        <!-- <link rel="stylesheet" href="css/materialize.min.css"> -->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
    </head>
    <body>
            <div class="loader  animated infinite bounce"></div>
        <div id="particles-js" ></div>
        <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
        <div class="container">
            <div class="row">
                <div class="card-panel tea pink darken-2  waves-light">
                    <span class="event-tersedia-bg" id="">
                        <h4 class="center white-text">SILAHKAN DAFTARKAN DIRI ANDA DI EVENT NAMA EVENT</h4>
                    </span>
                    <div class="col s12 m12">
                        <div class="card z-depth-5">
                            <div class="card-content white-text">
                                <div class="row">
                                    <form action="" method="post">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col m12 l4 s12">
                                                <select>
                                                    <option value="" disabled="disabled" selected="selected">Choose your option</option>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                    <option value="3">Option 3</option>
                                                </select>
                                                <label>Materialize Select</label>
                                            </div>
                                            <div class="input-field col m12 l4 124">
                                                <select>
                                                    <option value="" disabled="disabled" selected="selected">Choose your option</option>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                    <option value="3">Option 3</option>
                                                </select>
                                                <label>Materialize Select</label>
                                            </div>
                                            <div class="input-field col m12 l4 s12">
                                                <select>
                                                    <option value="" disabled="disabled" selected="selected">Choose your option</option>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                    <option value="3">Option 3</option>
                                                </select>
                                                <label>Materialize Select</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col m12 l4 s12">
                                                <input placeholder="Kelurahan" id="kelurahan" type="text" class="validate">
                                                <label for="rt">Kelurahan</label>
                                            </div>
                                            <div class="input-field col m12 l4 s12">
                                                <input id="rt" type="text" class="validate">
                                                <label for="rt">RT</label>
                                            </div>
                                            <div class="input-field col m12 l4 s12">
                                                <input id="rw" type="text" class="validate">
                                                <label for="rw">RW</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="nohanphone" type="number" class="validate">
                                                <label for="nohanphone">Nomor Handphone</label>
                                                <span class="helper-text" data-error="wrong" data-success="right">*Pastikan
                                                    Nomor Handphone Anda Benar, Kode Event Akan Di kirim ke nomor Handphone</span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="date" class="validate">
                                                <label for="tanggallahir">Tanggal Lahir</label>
                                            </div>
                                        </div>

                                        <label>
                                            <input type="checkbox"/>
                                            <span>
                                                <a class="modal-trigger" href="#modal1">ketentuan & kebijakan event</a>
                                            </span>
                                        </label>

                                        <div class="card-action">
                                            <button
                                                class="btn pink darken-2 waves-effect waves-light"
                                                type="submit"
                                                name="action">Batal
                                                <i class="material-icons right">cancel</i>
                                            </button>
                                            <button
                                                class="btn pink darken-2 waves-effect waves-light"
                                                type="submit"
                                                name="action">Daftar Event
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal1" class="modal">
                <div class="modal-content">
                  <h3>Modal Header</h3>
                  <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
              </div>
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <script src="js/lib/stats.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <!-- <script src="js/materialize.min.js"></script> -->
        <script src="js/init.js"></script>
        <script src="js/eonesia.js"></script>

    </body>
</html>
